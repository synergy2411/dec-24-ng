<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up Form</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <!-- email -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                placeholder=""
                [formControl]="email"
              />
              <label for="email">Email</label>
            </div>
            <div *ngIf="!email.valid && email.dirty && email.touched">
              <div *ngIf="email.hasError('required')">
                <p class="alert alert-danger">Email is mandatory.</p>
              </div>
              <div *ngIf="email.hasError('email')">
                <p class="alert alert-danger">Email is not in proper format.</p>
              </div>
            </div>

            <!-- password -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder=""
                [formControl]="password"
              />
              <label for="password">Password</label>
            </div>
            <div *ngIf="!password.valid && password.dirty && password.touched">
              <div *ngIf="password.hasError('required')">
                <p class="alert alert-danger">Password is mandatory.</p>
              </div>
              <div *ngIf="password.hasError('minlength')">
                <p class="alert alert-danger">
                  Password should have at least 6 characters.
                </p>
              </div>
              <div *ngIf="password.hasError('exclamationError')">
                <p class="alert alert-danger">
                  Password should have exclamation (!) sign.
                </p>
              </div>
            </div>

            <!-- confirm password -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="cnfPassword"
                id="cnfPassword"
                placeholder=""
                [formControl]="cnfPassword"
              />
              <label for="cnfPassword">Confirm Password</label>
            </div>
            <div *ngIf="cnfPassword.touched && !cnfPassword.valid">
              <div *ngIf="cnfPassword.hasError('cnfPasswordError')">
                <p class="alert alert-danger">
                  Password and Confirm password should match.
                </p>
              </div>
            </div>

            <!-- buttons -->
            <div class="row">
              <div class="col">
                <div class="d-grid">
                  <button
                    type="submit"
                    [disabled]="!signUpForm.valid"
                    class="btn btn-success"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="d-grid">
                  <button
                    class="btn btn-secondary"
                    (click)="signUpForm.reset()"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>

            <p class="my-4 text-center">
              Already a member? Click <a routerLink="/login">here</a>.
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
