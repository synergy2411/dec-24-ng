<div class="container">
  <h1>My Posts</h1>
  <app-post-form (childEvent)="onAddNewPost($event)"></app-post-form>

  <ul>
    <li *ngFor="let post of posts">
      {{ post.title }} - {{ post.body }}

      <button
        (click)="onDeletePost(post.id)"
        class="btn btn-outline-danger btn-sm"
      >
        🗑️
      </button>
    </li>
  </ul>
</div>
