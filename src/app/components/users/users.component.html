<div class="container">
  <ul class="list-unstyled list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-4 p-3 text-center">
          <app-user-image
            (childEvent)="onMoreInfo($event)"
            [user]="user"
          ></app-user-image>
        </div>
        <div class="col-8">
          <app-user-info [user]="user">
            <header>Header Info</header>
            <footer>Footer Info</footer>
          </app-user-info>
        </div>
      </div>
    </li>
  </ul>
</div>
